<ion-header>
    <ion-toolbar color="primary">
        <ion-title class="ion-text-center">Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">ContraseÃ±a</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>

    <ion-button class="ion-padding" color="primary" expand="full" (click)="login(user)">Ingresar</ion-button>

    <ion-button class="ion-padding" color="light" expand="full" [routerLink]="['/register']">registrarse</ion-button>
</ion-content>
